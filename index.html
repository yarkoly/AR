<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>kiev-london</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

<meta aframe-injected="" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui">
<meta aframe-injected="" name="mobile-web-app-capable" content="yes">

<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>


<div class="AR-tip">
		
		<h2>Museum of Modern Sculpture</h2>
		<p>Explore sculptures of our museum by hovering your device on the sticker with a black mark.</p>
		<a class="btn start" href="#">Continue</a>
		
</div>


<div class="btns-wrap">
	<div class="btn rotate"></div>
	<div class="btn scale"></div>
	<div class="btn switch">Next</div>
</div>

<a-scene embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;' vr-mode-ui="enabled: false">
  
	
	<a-assets>
	
		<a-asset-item id="london-obj" src="https://raw.githubusercontent.com/yarkoly/AR_test/master/shape.obj"></a-asset-item>

		<!--<a-asset-item id="london-mtl" src="https://raw.githubusercontent.com/yarkoly/AR_test/master/shape.mtl"></a-asset-item>-->

		<!--<a-asset-item id="kyiv-obj" src="https://raw.githubusercontent.com/PavelLaptev/test-rep/master/AR-Framer-meetup/3d-models/kyiv/kyiv-framer-model.obj"></a-asset-item>

		<a-asset-item id="kyiv-mtl" src="https://raw.githubusercontent.com/PavelLaptev/test-rep/master/AR-Framer-meetup/3d-models/kyiv/kyiv-framer-model.mtl"></a-asset-item>-->

	</a-assets>

	<a-marker preset="hiro" id="aframe-scene">
		
		<a-entity light="color: #red; intensity: 2" position="5 0 5"></a-entity>
    	<a-entity light="color: #red; intensity: 2" position="-5 0 -5"></a-entity>
		

		<a-entity id="london" material="color: white;" rotation="0 -90 0" side="double" position="0 0 0" scale="0.5 0.5 0.5" obj-model="obj: #london-obj;">
			<a-animation attribute="rotation" begin="rotate" end="endRotate" dur="26000" fill="forwards" to="0 270 0" repeat="indefinite" easing="linear">
			</a-animation>
		</a-entity>
		

		<!--<a-entity id="kyiv" visible="false" rotation="0 -90 0" side="double" position="0.0 0.2 0" scale="0.4 0.4 0.4" obj-model="obj: #kyiv-obj; mtl: #kyiv-mtl">
			<a-animation attribute="rotation" begin="rotate" end="endRotate" dur="26000" fill="forwards" to="0 270 0" repeat="indefinite" easing="linear">
			</a-animation>
		</a-entity>-->
		

	</a-marker>

	<a-sky color="#6EBAA7"></a-sky>
	
	<a-entity camera></a-entity>
	
</a-scene>



<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>



<script  src="js/index.js"></script>



</body>

</html>
